<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script defer src="main.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <section>
      <div class="container">

        <div class="profile-box">
          <div class="profile">
            <img src="images/image-jeremy.png" alt="Jeremy">
            <p> Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
          <div class="report">
            <ul>
              <li><a href="#" data-type="daily">Daily</a></li>
              <li><a href="#" data-type="weekly">Weekly</a></li>
              <li><a href="#" data-type="monthly">Monthly</a></li>
            </ul>
          </div>
        </div>

          <div class="activity work">
            <div class="icon-image work">
              <img src="images/icon-work.svg" alt="work-icon">
            </div>
            <div class="report-activity">
              <div class="title">
                <h3>Work</h3>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="time-report">
                <h2 class="hours">--</h2>
                <h4>-- <span class="hours-small">--</span></h4>
              </div>
            </div>
          </div>


          <div class="activity">
            <div class="icon-image play">
              <img src="images/icon-play.svg" alt="play-icon">
            </div>
            <div class="report-activity">
              <div class="title">
                <h3>Play</h3>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="time-report">
                <h2 class="hours">--</h2>
                <h4>-- <span class="hours-small">--</span></h4>
              </div>
            </div>
          </div>

          <div class="activity study">
            <div class="icon-image study">
              <img src="images/icon-study.svg" alt="study-icon">
            </div>
            <div class="report-activity">
              <div class="title">
                <h3>Study</h3>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="time-report">
                <h2 class="hours">--</h2>
                <h4>-- <span class="hours-small">--</span></h4>
              </div>
            </div>
          </div>

          <div class="activity">
            <div class="icon-image exercise">
              <img src="images/icon-exercise.svg" alt="exercise-icon">
            </div>
            <div class="report-activity">
              <div class="title">
                <h3>Exercise</h3>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="time-report">
                <h2 class="hours">--</h2>
                <h4>-- <span class="hours-small">--</span></h4>
              </div>
            </div>
          </div>

          <div class="activity">
            <div class="icon-image social">
              <img src="images/icon-social.svg" alt="social-icon">
            </div>
            <div class="report-activity">
              <div class="title">
                <h3>Social</h3>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="time-report">
                <h2 class="hours">--</h2>
                <h4>-- <span class="hours-small">--</span></h4>
              </div>
            </div>
          </div>

          <div class="activity selfcare">
            <div class="icon-image selfcare">
              <img src="images/icon-self-care.svg" alt="selfcare-icon">
            </div>
            <div class="report-activity">
              <div class="title">
                <h3>Self Care</h3>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
              <div class="time-report">
                <h2 class="hours">--</h2>
                <h4>-- <span class="hours-small">--</span></h4>
              </div>
            </div>
          </div>


      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/itsherujo">itsherujo / Heru Fahrizal</a>.
  </div>
</body>
</html>
